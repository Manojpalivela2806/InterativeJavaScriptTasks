<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./passwordgenerate.css">
    <script src="./passwordgenerate.js" defer></script>
</head>
<body>
    <h1>WELCOME TO PASSWORD GENERATOR</h1>
    <section class="sec">
        <div class="password">
            <input type="text">
            <button id="copy">copy</button>
        </div>
        <div class="range">
            <input type="range" min="4" max="16" value="8">
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    <span>a-z</span>
                </label>
            </div>
            <div class="option">
                <label>
                <input type="checkbox" id="uppercase" >
                <span>A-Z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="digits">
                    <span>0-9</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="special">
                    <span>Sp.symbol</span>
                </label>
            </div>
            <div class="generate" >
                <!-- <center></center> -->
                <button id="butt">generate</button>
            </div>
        </div>
    </section>
</body>
</html>
